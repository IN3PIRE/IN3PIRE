<style>
.typewriter {
font-family: monospace;
font-size: 2em;
color: white;
background-color: black;
padding: 10px;
border-radius: 10px;
overflow: hidden;
white-space: nowrap;
margin: 0 auto;
animation: typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
}

@keyframes typing {
from {
width: 0;
}
to {
width: 100%;
}
}

@keyframes blink {
from, to {
border-right-color: transparent;
}
50% {
border-right-color: white;
}
}

</style>

<div class="typewriter">
IN3PIRE - empower new creators
</div>
